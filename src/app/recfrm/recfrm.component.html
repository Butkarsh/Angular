 <div class="row">
<div class="col-md-1"></div>
<div class="col-md-6">
<h3> Registration form </h3><hr>

<form [formGroup]="revForm" (ngSubmit)="regUser()">
  
  <div class="form-group">
    <label class="center-block">First Name:
      <input class="form-control" formControlName="firstName">
    </label>
	<span *ngIf="revForm.controls.firstName.errors?.required && revForm.controls.firstName.touched" class="error">
		* First Nmae Required
    </span>	
  </div>

  <div class="form-group">
    <label class="center-block">Last Name:
      <input class="form-control" formControlName="lastName">
    </label>
  </div>
  
   <div class="form-group">
    <label class="center-block">city:
      <input class="form-control" formControlName="city">
    </label>
  </div>
  
   <div class="form-group">
    <label class="center-block">Mobile No.:
      <input class="form-control" formControlName="telephone">
    </label>
  </div>
  
  <div class="form-group">
    <label class="center-block">Address:
      <input class="form-control" formControlName="address">
    </label>
  </div>
  <div class="form-group">
      <button [disabled]="!revForm.valid" class="btn btn-primary">Save</button>
  </div>

 </form>
</div>

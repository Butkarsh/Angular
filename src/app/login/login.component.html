  <div class="container mt-5">
 <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  
  <div class="form-group">
    <label >User ID:
      <input class="form-control" formControlName="UserId">
    </label>
	<span *ngIf="loginForm.controls.UserId.errors?.required && loginForm.controls.UserId.touched" class="error">
		* UsierId Required
    </span>	
  </div>

  <div class="form-group">
    <label >Password:
      <input type="password" class="form-control" formControlName="loginPassword">
    </label>
  </div>
  
  <div class="form-group">
      <button [disabled]="!loginForm.valid" class="btn btn-primary">Save</button>
  </div>

 </form>
 </div>

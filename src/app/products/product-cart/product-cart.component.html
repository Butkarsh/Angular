<div class="list-group">
	<app-cart-calcutater>
	</app-cart-calcutater>
</div>

<div class="row" *ngFor="let prdlt of cartList" >

<div class="col-md-4 list-group">
<li class="list-group-item list-group-item-action">

	<img src="{{prdlt.productImageUrl}}" height="250" width="100%"  style="padding:1rem;">
</li>
</div>
<div class="col-md-8">
<table class="table">
	<tr>
		<td><b>Name</b></td>
		<td >{{prdlt.productName}}</td>
	</tr>
	<tr>
		<td><b>product Price</b></td>
		<td>&#8377; {{prdlt.productPrice}}</td>
	</tr>
	<tr>
		<td><b>Category</b></td>
		<td >{{prdlt.productCategory}}</td>
	</tr>
	<tr>
		<td><b>Avaliable Quantity</b></td>
		<td >{{prdlt.productQuatity}}</td>
	</tr>
	<tr>
		<td>
		<a (click)="removeProduct(prdlt)" class="btn btn-primary">
			Remove <i class="fas fa-trash"></i>
		</a>
		</td>
		<td >
			<a [routerLink]="['/product/product-detail',prdlt.productId]" 
			class="btn btn-primary">
			<i class="fas fa-eye"></i>
			</a>
			
			<a [routerLink]="['/product/product-list']" 
			class="btn btn-primary"> 
			<i class="fas fa-cart-plus"></i>
			</a>

		</td>
		
	</tr>

</table>

</div>
</div>
